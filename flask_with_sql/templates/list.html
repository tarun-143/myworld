<!DOCTYPE html>
<html>
<head>
	<title>list of available flights</title>
</head>
<body>
    <h1>Available Flights</h1>
    <ul>
        {% for flight in flights %}
        <li><a href="{{ url_for('details',flight_id=flight.id)}}">{{ flight.origin }} to {{ flight.destination }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
