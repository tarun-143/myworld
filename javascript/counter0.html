<!DOCTYPE html>
<html>
<head>
	<title>my website</title>
	<script type="text/javascript">
		let counter=0
		function count(){
			if (counter==0){
				alert('you are increasing the value of counter')
			}
			if (counter==9){
				alert('you are crossing single digits')
			}
			if (counter==99){
				alert('you are crossing double digits')
			}
			counter++;
			document.querySelector('h1').innerHTML=counter;

		}
	</script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
     <h1>0</h1>
     <button  onclick ="count()" class="btn btn-primary">Click Here</button>
</body>
</html>
