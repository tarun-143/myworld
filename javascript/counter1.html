<!DOCTYPE html>
<html>
<head>
	<title>my website</title>
	<script type="text/javascript">
		let counter=0;
		function hello(){
			
			counter++;
			document.querySelector('#counter').innerHTML=counter;
			if (counter % 10 === 0){
				alert(`Counter is at ${counter}!`);
			}
			if (counter>100){
				document.querySelector('#counter').innerHTML='error';
			}

		}
	</script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
     <h1 id="counter">0</h1>
     <button  onclick ="hello()" class="btn btn-primary">Click Here</button>
</body>
</html>
