<!DOCTYPE html>
<html>
<head>
	<title>ERP-IIT BBS</title>
	<link rel="stylesheet" type="text/css" href="erp.css">
</head>
<body>
    <div class="fullpage">
    	<div class="heading">
    		<div class="logo">
    			<img src="https://upload.wikimedia.org/wikipedia/en/0/02/Indian_Institute_of_Technology_Bhubaneswar_logo.png">
    		</div>
    	    <div class="erp">
    	    	<p><h1>E-Information Management System IIT-Bhubaneswar</h1></p>
    	    </div>		
    		
    	</div>
    	<div class="borderline">
    		
    	</div>
    	<div class="submitform">
    		<div class="loginemail">
    			<div class="loginhead">
                   <h2>Login</h2>
    			   <p> Use your User Id address and your password to log in.</p>
    			</div>
    			<div class="loginwithemail">
    				<button><a href="#">Click Here to Login With IIT BBS Email</a></button>
    			</div>
    		</div>
    		<div class="or">
    			<hr class="line">
    			 <span class="ortext">OR</span>
    			<hr class="line">
    		</div>
    		<div class="submituser">
    			<div class="userdetails">
    				<p class="leftside" id="marginforuserid">User ID:</p>
    				<input type="text" name="id" class="rightside" id="useridinput">
    			</div>
    			<div class="userdetails">
    				<p class="leftside">Password:</p>
    				<input type="text" name="id" class="rightside">
    			</div>
    			<div class="loginbtn">
    				<button>LOGIN</button>
    			</div>
    			<div class="forgot">
    				<p>Forgot your password? 
    				<a href="#">Click here to reset</a>,</p>
    			</div>
    		</div>
    	</div>
        <div class="borderline">
            <div class="end">
            	<p>copyright &copy; 2016,<a href="#">www.iitbbs.ac.in</a> all rights are reserved.</p>
            	<p>Best viewed in Firefox 5.0.1 and above.</p>
            </div>
        </div>
    	
    </div>
</body>
</html>
