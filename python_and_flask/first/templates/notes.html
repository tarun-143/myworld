<!DOCTYPE html>
<html>
<head>
	<title>notes</title>
</head>
<body>
     <h1>Add your notes here</h1>
     {% for note in notes %}
     <ul>
     	<li>{{ note }}</li>
     </ul>
     {% endfor %}
     <form action="{{ url_for('index') }}" method="post">
     	<input type="text" name="note" placeholder="entr your note here">
     	<button>Add Note</button>
     </form>
</body>
</html>
